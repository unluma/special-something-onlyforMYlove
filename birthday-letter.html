<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: url('twinkling-stars.gif') no-repeat center center fixed;
      background-size: cover;
      animation: starryBackground 50s infinite linear;
      z-index: 0;
    }

    @keyframes starryBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .letter {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      font-family: 'Georgia', serif; /* Georgia font added here âœ¨ */
      font-size: 24px;
      line-height: 1.6;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      max-height: 80vh;
      overflow-y: auto;
      user-select: text;
    }

    .star-animation {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      opacity: 0.4;
      filter: drop-shadow(0 0 1px rgba(255 255 255 / 0.8));
      animation: twinkle 3s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: translate(0, 0);
      }
      50% {
        opacity: 1;
        transform: translate(var(--x), var(--y));
      }
      100% {
        opacity: 0.3;
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="letter">
    <h1>.</h1>
    <p>ew</p>
  <script>
    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star-animation');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;

        const moveX = (Math.random() * 20 - 10).toFixed(2) + 'px';
        const moveY = (Math.random() * 20 - 10).toFixed(2) + 'px';

        star.style.setProperty('--x', moveX);
        star.style.setProperty('--y', moveY);

        star.style.animationDelay = (Math.random() * 3) + 's';

        document.body.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
